<!DOCTYPE html>
<html>

<head>
    <title>MongoLab Data API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="container">

        <table class="table table-striped">
            <thead>
                <td>Device ID</td>
                <td>Device Date</td>
                <td>Device Time</td>
                <td>Receive Date</td>
                <td>Receive Time</td>
                <td>Latitude</td>
                <td>Longitude</td>
                <td>Fix</td>
                <td>Satellites</td>
                <td>Altitude</td>
                <td>Speed</td>
                <td>Course</td>
                <td>Variation</td>
            </thead>
            <tbody id="sensordata">
            </tbody>
        </table>
    </div>
</body>

</html>
